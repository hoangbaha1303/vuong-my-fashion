<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{client/account/clientAccountLayout.html}">

<head>
</head>

<body>
	<div class="col-lg-9 col-md-12" layout:fragment="content">

		<div
			class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white">
			<div class="dash__pad-2">
				<h1 class="dash__h1 u-s-m-b-14">Chỉnh Sửa Thông Tin</h1>
				<div class="dash__link dash__link--secondary u-s-m-b-30">

					<a data-modal="modal" data-modal-id="#dash-newsletter">Đăng Ký
						để nhận bản tin</a>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form class="dash-edit-p" th:action="@{/account/update}"
							method="post" th:object="${user}">
							<div class="gl-inline">
								<div class="u-s-m-b-30">
									<input type="hidden" th:field="*{isEdit}" /> <label
										class="gl-label" for="reg-name">ID *</label> <input
										class="input-text input-text--primary-style" type="text"
										th:field="*{id}" id="reg-name" placeholder="Nhập họ tên"
										aria-describedby="hName" readonly>
								</div>
								<div class="u-s-m-b-30">

									<label class="gl-label" for="reg-name">HỌ TÊN *</label> <input
										class="input-text input-text--primary-style" type="text"
										th:field="*{name}" id="reg-name" placeholder="Nhập họ tên"
										aria-describedby="hName"> <small
										th:if="${#fields.hasErrors('name')}" id="hName"
										class="text-muted">Tên người dùng không được để trống</small>
								</div>
								<div class="u-s-m-b-30">

									<label class="gl-label" for="reg-address">ĐỊA CHỈ *</label> <input
										class="input-text input-text--primary-style" type="text"
										th:field="*{address}" id="reg-address"
										placeholder="Nhập địa chỉ" aria-describedby="hAddress">
									<small th:if="${#fields.hasErrors('name')}" id="hAddress"
										class="text-muted">Địa chỉ không được để trống</small>
								</div>
							</div>
							<div class="gl-inline">
								<div class="u-s-m-b-30">

									<label class="gl-label" for="reg-email">EMAIL *</label> <input
										class="input-text input-text--primary-style" type="text"
										th:field="*{email}" id="reg-email" placeholder="Nhập email"
										aria-describedby="hEm"> <small
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										id="hEm" class="text-muted">Help text</small>
								</div>
								<div class="u-s-m-b-30">

									<label class="gl-label" for="reg-phone">SỐ ĐIỆN THOẠI *</label>
									<input class="input-text input-text--primary-style" type="text"
										th:field="*{phone}" id="reg-phone"
										placeholder="Nhập số điện thoại" aria-describedby="hPhon">
									<small th:if="${#fields.hasErrors('phone')}"
										th:errors="*{phone}" id="hPhon" class="text-muted">Help
										text</small>
								</div>
							</div>
							<button class="btn btn--e-brand-b-2" type="submit">LƯU</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
