<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{client/account/clientAccountLayout.html}">

<head>
</head>

<body>
	<div class="col-lg-9 col-md-12" layout:fragment="content">
		<div th:if="${message != null}" class="alert alert-success"
				role="alert">
				<i>[[${message}]]</i>
			</div>
	
		<div
			class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white u-s-m-b-30">
			<div class="dash__pad-2">
				<h1 class="dash__h1 u-s-m-b-14">Thông Tin Cá Nhân</h1>

				<span class="dash__text u-s-m-b-30">Xem tất cả thông tin của
					bạn và có thể tùy thông tin của mình.</span>
				<div class="row">
					<div class="col-lg-4 u-s-m-b-30">
						<h2 class="dash__h2 u-s-m-b-8">Họ Tên</h2>

						<span class="dash__text" th:text="${account.name}">John Doe</span>
					</div>
					<div class="col-lg-4 u-s-m-b-30">
						<h2 class="dash__h2 u-s-m-b-8">E-mail</h2>

						<span class="dash__text" th:text="${account.email}">johndoe@domain.com</span>
					</div>
					<div class="col-lg-4 u-s-m-b-30">
						<h2 class="dash__h2 u-s-m-b-8">Số Điện Thoại</h2>

						<span class="dash__text" th:text="${account.phone}">Please
							enter your mobile</span>

					</div>
					<div class="col-lg-4 u-s-m-b-30">
						<h2 class="dash__h2 u-s-m-b-8">Địa Chỉ</h2>

						<span class="dash__text" th:text="${account.address}">1991-02-02</span>
					</div>

				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="dash__link dash__link--secondary u-s-m-b-30">

							<a data-modal="modal" data-modal-id="#dash-newsletter">Đăng
								ký nhận bản tin</a>
						</div>
						<div class="u-s-m-b-16">

							<a class="dash__custom-link btn--e-transparent-brand-b-2"
								th:href="@{/account/edit}">Chỉnh sửa thông tin</a>
						</div>
						<div>

							<a class="dash__custom-link btn--e-brand-b-2" th:href="@{/account/changePassword}">Thay
								đổi mật khẩu</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
