<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{client/clientLayout.html}">

<head>
</head>

<body>

</body>
<div class="app-content" layout:fragment="content">

	<!--====== Section 1 ======-->
	<div class="u-s-p-y-60">

		<!--====== Section Content ======-->
		<div class="section__content">
			<div class="container">
				<div class="breadcrumb">
					<div class="breadcrumb__wrap">
						<ul class="breadcrumb__list">
							<li class="has-separator"><a th:href="@{/}">Trang chủ</a></li>
							<li class="is-marked"><a th:href="@{/forgotPassword}">Quên
									Mật Khẩu</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--====== End - Section 1 ======-->


	<!--====== Section 2 ======-->
	<div class="u-s-p-b-60">

		<!--====== Section Intro ======-->
		<div class="section__intro u-s-m-b-60">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="section__text-wrap">
							<h1 class="section__heading u-c-secondary">QUÊN MẬT KHẨU?</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--====== End - Section Intro ======-->


		<!--====== Section Content ======-->
		<div class="section__content">
			<div class="container">
				<div class="row row--center">
					<div class="col-lg-6 col-md-8 u-s-m-b-30">
						<div class="l-f-o">
							<div class="l-f-o__pad-box">
								<h1 class="gl-h1">ĐẶT LẠI MẬT KHẨU</h1>

								<span class="gl-text u-s-m-b-30">Nhập tài khoản của bạn
									vào bên dưới và chúng tôi sẽ gửi mật khẩu mới về gmail cho bạn.</span>
								<form class="l-f-o__form" th:action="@{/forgotPassword}"
									method="post">
									<div th:if="${message != null}" class="alert alert-success"
										role="alert">
										<i>[[${message}]]</i>
									</div>
									<div class="u-s-m-b-30">

										<label class="gl-label" for="reset-email">TÀI KHOẢN *</label>

										<input class="input-text input-text--primary-style" type="text" id="reset-email" th:name="username" placeholder="Nhập tài khoản">
									</div>
									<div class="u-s-m-b-30">

										<button class="btn btn--e-transparent-brand-b-2" type="submit">ĐỒNG
											Ý</button>
									</div>
									<div class="u-s-m-b-30">

										<a class="gl-link" th:href="@{/login}">Trở lại trang Đăng
											Nhập</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--====== End - Section Content ======-->
	</div>
	<!--====== End - Section 2 ======-->
</div>
</html>
