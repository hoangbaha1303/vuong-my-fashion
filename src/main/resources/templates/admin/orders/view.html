<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">

<head></head>

<body>
	<div class="col-lg-12 grid-margin stretch-card"
		layout:fragment="content">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">CHI TIẾT ĐƠN ĐẶT HÀNG</h4>
				<p class="card-description"
					th:text="'Mã Đơn Hàng: '+ ${order.orderID} +' - Tổng Thanh Toán: '+${#numbers.formatDecimal(total,3,'POINT',0,'COMMA')+ ' VNĐ'}">
				</p>
				<div th:if="${message != null}" class="alert alert-success"
					role="alert">
					<i>[[${message}]]</i>
				</div>
				<div class="table-responsive">
					<table class="table table-dark">
						<thead>
							<tr>
								<th>Tên Sản Phẩm</th>
								<th>Số Lượng</th>
								<th>Giá</th>
								<th>Tổng Tiền</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item: ${orderDetails}">
								<td th:text="${item.productName}">1</td>
								<td th:text="${item.quantity}">Herman Beck</td>
								<td
									th:text="${#numbers.formatDecimal(item.price,3,'POINT',0,'COMMA')+ ' VNĐ'}">$
									77.99</td>
								<td
									th:text="${#numbers.formatDecimal(item.price*item.quantity,3,'POINT',0,'COMMA')+ ' VNĐ'}">May
									15, 2015</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="mt-2">
					<h5/>Thông tin khách hàng</h5>
					<p class="card-description" th:text="'Tên khách hàng: '+${user.name}"></p>
					<p class="card-description" th:text="'Địa Chỉ: '+${user.address}"></p>
					<p class="card-description" th:text="'Số Điện Thoại: '+${user.phone}"></p>
					<p class="card-description" th:text="'Email: '+${user.email}"></p>
				</div>
				<div class="mt-2">
					<a th:href="@{/admin/orders}" class="btn btn-primary">Danh Sách
						Tất Cả Đơn Hàng</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
