<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Corona Admin</title>
<!-- plugins:css -->
<link rel="stylesheet"
	th:href="@{/admins/assets/vendors/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet"
	th:href="@{/admins/assets/vendors/css/vendor.bundle.base.css}">
<link rel="stylesheet" th:href="@{/admins/assets/css/style.css}">
<!-- End layout styles -->
<link rel="shortcut icon" th:href="@{/admins/assets/images/favicon.png}">
</head>
<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="row w-100 m-0">
				<div
					class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
					<div class="card col-lg-4 mx-auto">
						<div class="card-body px-5 py-5">
							<h3 class="card-title text-left mb-3">ĐĂNG NHẬP</h3>
							<form th:action="@{/alogin}" method="post" th:object="${user}">
								<div th:if="${message != null}" class="alert alert-danger"
									role="alert">
									<i>[[${message}]]</i>
								</div>
								<div class="form-group">
									<label for="userName">Tài khoản</label> <input type="text"
										name="userName" th:field="*{userName}" id="userName"
										class="form-control p_input" placeholder="Nhập tài khoản"
										aria-describedby="hUserName"> <small
										th:if="${#fields.hasErrors('userName')}" id="hUserName"
										class="text-muted">Tài khoản không được để trống</small>
								</div>
								<div class="form-group">
									<label for="password">Mật khẩu</label> <input type="password"
										name="password" th:field="*{password}" id="password"
										class="form-control p_input" placeholder="Nhập mật khẩu"
										aria-describedby="hPW"> <small
										th:if="${#fields.hasErrors('password')}" id="hPW"
										class="text-muted">Mật khẩu không được để trống</small>
								</div>
								<div
									class="form-group d-flex align-items-center justify-content-between">
									<div class="form-check">
										<label class="form-check-label"> <input
											type="checkbox" th:field="*{rememberMe}" value="false"
											class="form-check-input"> Duy trì đăng nhập <i
											class="input-helper"></i></label>
									</div>
									<a href="#" class="forgot-pass">Quên mật khẩu</a>
								</div>
								<div class="text-center">
									<button type="submit"
										class="btn btn-primary btn-block enter-btn">Đăng nhập</button>
								</div>
								<div class="d-flex">
									<button class="btn btn-facebook mr-2 col">
										<i class="mdi mdi-facebook"></i> Facebook
									</button>
									<button class="btn btn-google col">
										<i class="mdi mdi-google-plus"></i> Google plus
									</button>
								</div>
								<p class="sign-up">
									Bạn chưa có tài khoản?<a href="#"> Đăng ký </a>
								</p>
							</form>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- row ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script th:src="@{/admins/assets/vendors/js/vendor.bundle.base.js}"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script th:src="@{/admins/assets/js/off-canvas.js}"></script>
	<script th:src="@{/admins/assets/js/hoverable-collapse.js}"></script>
	<script th:src="@{/admins/assets/js/misc.js}"></script>
	<script th:src="@{/admins/assets/js/settings.js}"></script>
	<script th:src="@{/admins/assets/js/todolist.js}"></script>
	<!-- endinject -->

</body>
</html>
