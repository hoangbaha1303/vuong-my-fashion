<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">

<head></head>

<body>
	<div class="col-12 grid-margin stretch-card" layout:fragment="content">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">CHI TIẾT NGƯỜI DÙNG</h4>

				<div th:if="${message != null}" class="alert alert-success" role="alert">
					<i>[[${message}]]</i>
				</div>

				<div class="form-group">
					<label>Mã người dùng: <span th:text="${view.id}"></span></label>
				</div>
				<div class="form-group">
					<label for="name">Tên người dùng: <span th:text="${view.name}"></span></label>
				</div>
				<div class="form-group">
					<label for="userName">Tên tài khoản: <span th:text="${view.userName}"></span></label>
				</div>
				<div class="form-group">
					<label for="phone">Số điện thoại: <span th:text="${view.phone}"></span></label>
				</div>
				<div class="form-group">
					<label for="email">Email: <span th:text="${view.email}"></span></label>
				</div>
				<div class="form-group">
					<label for="createDate">Ngày tạo: <span th:text="${view.createDate}"></span></label>
				</div>
				<div class="form-group">
					<label for="createBy">Tạo bởi: <span th:text="${view.createBy}"></span></label>
				</div>
				<div class="form-group">
					<label for="updateDate">Ngày sửa: <span th:text="${view.updateDate}"></span></label>
				</div>
				<div class="form-group">
					<label for="updateBy">Sửa bởi: <span th:text="${view.updateBy}"></span></label>
				</div>
				<div class="form-group">
					<label for="GroupID">Nhóm người dùng: <span th:each="item : ${userGroups}" th:if="${item.id == view.groupID}" th:text="${item.name}"></span></label>
				</div>
				<div class="form-group">
					<label for="status">Trạng thái: <span th:text="${view.status?'Hoạt động':'Bị khóa'}"></span></label>
				</div>
				<a class="btn btn-outline-primary btn-icon-text" th:href="@{/admin/users/addOrEdit}">
					<i class="mdi mdi-file-check btn-icon-prepend"></i> Thêm người dùng mới
				</a>
				
				<a class="btn btn-outline-info btn-icon-text" th:href="@{/admin/users}"><i
						class="mdi mdi-printer btn-icon-append"></i> Danh sách người dùng </a>
			</div>
		</div>
	</div>
</body>

</html>
