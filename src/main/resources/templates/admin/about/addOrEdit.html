
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head></head>
<body>
	<div class="col-12 grid-margin stretch-card" layout:fragment="content">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">CHỈNH SỬA TRANG VỀ CHÚNG TÔI</h4>
				<p class="card-description">Vui lòng nhập đầy đủ các thông tin
					sau</p>
				<form th:action="@{/admin/about/saveOrUpdate}" method="post"
					 class="forms-sample">
					<div class="form-group">
						<label for="name">Mô Tả</label> <input type="text"
							class="form-control" id="name" th:value="${description}" th:name="description"
							aria-describedby="hName" placeholder="Nhập Mô Tả">
					</div>
					
					<div class="form-group">
						<label for="name">Chi Tiết</label> <input type="text"
							class="form-control" id="name" th:value="${detail}" th:name="detail"
							aria-describedby="hName" placeholder="Nhập Chi Tiết">
					</div>
					<button type="submit" class="btn btn-outline-primary btn-icon-text">
						<i class="mdi mdi-file-check btn-icon-prepend"></i> Lưu
					</button>
					
				</form>
			</div>
			<div class="card-footer">
				<p class="card-description">Nhập nội dung để chỉnh sửa cho phần sau:</p>
				<img th:src="@{/admins/assets/images/about/about.png}" alt="" />
			</div>
		</div>
	</div>
</body>
</html>
