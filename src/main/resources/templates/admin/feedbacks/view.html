<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">

<head></head>

<body>
	<div class="col-lg-12 grid-margin stretch-card"
		layout:fragment="content">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">CHI TIẾT ĐÁNH GIÁ</h4>
				<p class="card-description"></p>
				<div th:if="${message != null}" class="alert alert-success"
					role="alert">
					<i>[[${message}]]</i>
				</div>
				<div class="mt-2">
					<p class="card-description" th:text="'Mã Phản Hồi: '+${feedback.id}"></p>
					<p class="card-description" th:text="'Tiêu Đề: '+${feedback.subject}"></p>
					<p class="card-description" th:text="'Nội Dung: '+${feedback.content}"></p>
					<p class="card-description" th:text="'Trạng Thái: '+${feedback.status?'Hiển Thị': 'Đang Ẩn'}"></p>
					<p class="card-description" th:text="'Ngày Tạo: '+${#dates.format(feedback.createDate, 'dd-MM-yyyy HH:mm')}"></p>
				</div>
				<div class="mt-2">
					<h5/>Thông tin khách hàng phản hồi</h5>
					<p class="card-description" th:text="'Tên khách hàng: '+${user.name}"></p>
					<p class="card-description" th:text="'Địa Chỉ: '+${user.address}"></p>
					<p class="card-description" th:text="'Số Điện Thoại: '+${user.phone}"></p>
					<p class="card-description" th:text="'Email: '+${user.email}"></p>
				</div>
				<div class="mt-2">
					<a th:href="@{/admin/feedbacks}" class="btn btn-primary">Danh Sách
						Tất Cả Phản Hồi</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
